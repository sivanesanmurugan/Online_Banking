<div *ngIf="!isLoggedIn">
  <router-outlet />
</div>

<div *ngIf="isLoggedIn" class="container-fluid vh-100 d-flex flex-column">
  <div class="row">
    <header class="navbar sticky-top bg-primary p-2 shadow">
      <a class="navbar-brand px-3 text-white" routerLink="/">
        <img
          [src]="'assets/logo.webp'"
          alt="Self Transfer Image"
          style="height: 30px; width: 35px"
        />
        Shiva Bank</a
      >
      <div class="navbar-nav px-4 text-white" (click)="logout()" role="button">
        <i class="fa-solid fa-solid fa-right-from-bracket text-white"></i>
      </div>
    </header>
  </div>

  <div *ngIf="isAdmin" class="row flex-grow-1">
    <div class="sidebar border border-right col-2 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div class="d-flex flex-column p-0 pt-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-house" style="color: #273d62"></i>
              <a class="nav-link d-flex align-items-center" routerLink="admin"
                >Dashboard
              </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-book" style="color: #273d62"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="userdetail"
                >UserDetails
              </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-user" style="color: #273d62"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="accountapproval"
                >Account Approval
              </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i
                class="fa-solid fa-clock-rotate-left"
                style="color: #273d62"
              ></i>
              <a class="nav-link d-flex align-items-center" routerLink="reports"
                >Reports</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col-10 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>
  <div *ngIf="!isAdmin" class="row flex-grow-1">
    <div class="sidebar border border-right col-2 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div class="d-flex flex-column p-0 pt-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-house" style="color: #273d62"></i>
              <a class="nav-link d-flex align-items-center" routerLink="/">
                Dashboard
              </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i
                class="fa-solid fa-money-bill-transfer"
                style="color: #273d62"
              ></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="fundtransfer"
                >Fund Transfer</a
              >
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i class="fa-solid fa-user" style="color: #273d62"></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="userprofile"
                >User Profile</a
              >
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i
                class="fa-solid fa-clock-rotate-left"
                style="color: #273d62"
              ></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="transationhistory"
                >Transaction
              </a>
            </li>
            <li class="nav-item d-flex align-items-center px-4 sideBarItem">
              <i
                class="fa-solid fa-file-invoice-dollar"
                style="color: #273d62"
              ></i>
              <a
                class="nav-link d-flex align-items-center"
                routerLink="accountdetail"
                >Account Details</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col-10 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<div *ngIf="loaderService.isLoading | async" class="loader">
  <ng-lottie [options]="options"></ng-lottie>
</div>
