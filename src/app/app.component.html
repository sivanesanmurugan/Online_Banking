<div *ngIf="!isLoggedIn">
  <router-outlet />
</div>

<div *ngIf="isLoggedIn" class="container-fluid vh-100 d-flex flex-column">
  <div class="row">
    <header class="navbar sticky-top bg-primary p-2 shadow">
      <a class="navbar-brand  text-white" routerLink="/admin">
        <img
          [src]="'assets/logo3.png'"
          alt="Self Transfer Image"
          style="height: 30px; width: 55px"
          
        />
        Zenith</a
      >
    </header>
  </div>

  <div *ngIf="isAdmin" class="row flex-grow-1 ">
    <div class="sidebar border border-right col-2 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div class="d-flex flex-column p-0 pt-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              [routerLink]="['/admin']"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fa-solid fa-house"></i>
              <a class="nav-link d-flex align-items-center">Dashboard </a>
            </li>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              routerLink="userdetail"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fa-solid fa-book"></i>
              <a class="nav-link d-flex align-items-center">User Details </a>
            </li>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              routerLink="accountapproval"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fa-solid fa-user"></i>
              <a class="nav-link d-flex align-items-center"
                >Account Approval
              </a>
            </li>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              (click)="logout()"
              role="button"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i
                class="fa-solid fa-solid fa-right-from-bracket"
               
              ></i>
              <a class="nav-link d-flex align-items-center">Logout </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col-10 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>
  <div *ngIf="!isAdmin" class="row flex-grow-1 ">
    <div class="sidebar border border-right col-2 p-0">
      <div class="bg-body-tertiary h-100" tabindex="-1">
        <div class="d-flex flex-column p-0 pt-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              routerLink="/"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fa-solid fa-house" ></i>
              <a class="nav-link d-flex align-items-center"> Dashboard </a>
            </li>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              *ngIf="isApproval"
              routerLink="fundtransfer"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i
                class="fa-solid fa-money-bill-transfer"
               
              ></i>
              <a class="nav-link d-flex align-items-center">Fund Transfer</a>
            </li>

            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              routerLink="userprofile"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="fa-solid fa-user" ></i>
              <a class="nav-link d-flex align-items-center">User Profile</a>
            </li>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              routerLink="transationhistory"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i
                class="fa-solid fa-clock-rotate-left"
              ></i>
              <a class="nav-link d-flex align-items-center">Transaction </a>
            </li>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              routerLink="accountdetail"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i
                class="fa-solid fa-file-invoice-dollar"
              ></i>
              <a class="nav-link d-flex align-items-center">Account Details</a>
            </li>
            <li
              class="nav-item d-flex align-items-center px-4 sideBarItem"
              (click)="logout()"
              role="button"
              routerLinkActive="sideBarActive"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i
                class="fa-solid fa-solid fa-right-from-bracket"
              ></i>
              <a class="nav-link d-flex align-items-center">Logout </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <main class="col-10 px-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<div *ngIf="loaderService.isLoading | async" class="loader">
  <ng-lottie [options]="options"></ng-lottie>
</div>
