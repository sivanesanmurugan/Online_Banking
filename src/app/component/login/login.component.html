<!-- Section: Design Block -->
<section class="vh-100">
  <div class="container py-2 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-6">
        <ng-lottie [options]="options"></ng-lottie>
      </div>
      <div class="col-6 py-2 ">
        <h2 class="display-4 text-dark">Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <!-- Username input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
                ngModel
                required
                minlength="3"
                maxlength="15"
                #Namevaild="ngModel"
                [ngClass]="{ 'is-invalid': Namevaild.invalid && Namevaild.dirty }"
              />
              <div *ngIf="Namevaild.invalid" class="invalid-feedback">
                Please enter a name with a minimum of 3 characters.
              </div>
            </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              ngModel
              required
              minlength="3"
              maxlength="15"
              #Passvaild="ngModel"
              [ngClass]="{ 'is-invalid': Passvaild.invalid && Passvaild.dirty }"
            />
            <div *ngIf="Passvaild.invalid" class="invalid-feedback">
              Please enter a password with a minimum of 3 characters.
            </div>
          </div>

          <p
            class="error"
            [ngClass]="error.length > 0 ? 'visible' : 'invisible'"
          >
            {{ error }}
          </p>

          <div class="d-flex align-items-center mb-4">
            <span>Not registered?</span>
            <a
              routerLink="/register"
              class="text-primary text-decoration-none px-2"
              >Register here</a
            >
          </div>

          <!-- Submit button -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
