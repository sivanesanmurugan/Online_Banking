<style>
  body {
    background-color: #f8f9fa;
  }

  .container {
    max-width: 600px;
    margin-top: 50px;
  }

  .card {
    border: 1px solid rgba(0, 0, 0, 0.125);
    border-radius: 0.5rem;
  }

  .card-header {
    background: linear-gradient(to right, #3498db, #9b59b6);
    color: #ffffff;
    text-align: center;
    padding: 1.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .card-body {
    padding: 2rem;
  }

  .form-label {
    font-weight: bold;
  }

  .form-control {
    border-radius: 0.375rem;
  }

  .btn-primary {
    background-color: #3498db;
    border-color: #3498db;
    border-radius: 0.375rem;
    padding: 10px 20px;
    font-size: 16px;
  }

  .btn-primary:hover {
    background-color: #217dbb;
    border-color: #217dbb;
  }
</style>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-2xl font-semibold">Other Bank Transfer</h2>
      </div>
      <div class="card-body">
        <form action="/process-transfer" method="post">
          <div class="mb-3">
            <label for="senderAccount" class="form-label"
              >Your Account Number:</label
            >
            <input
              type="text"
              class="form-control"
              id="sourceAccount"
              name="sourceAccount"
              required
              [(ngModel)]="sourceAccount"
            />
          </div>

          <div class="mb-3">
            <label for="receiverAccount" class="form-label"
              >Beneficiary's Account Number:</label
            >
            <input
              type="text"
              class="form-control"
              id="targetAccount"
              name="targetAccount"
              required
              [(ngModel)]="targetAccount"
            />
          </div>

          <div class="mb-3">
            <label for="beneficiaryName" class="form-label"
              >Beneficiary's Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="beneficiaryName"
              name="beneficiaryName"
              required
              [(ngModel)]="name"
            />
          </div>

          <div class="mb-3">
            <label for="beneficiaryBank" class="form-label"
              >Beneficiary's IFSC Code:</label
            >
            <input
              type="text"
              class="form-control"
              id="IFSC"
              name="IFSC"
              required
              [(ngModel)]="IFSC"
            />
          </div>

          <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
              required
              [(ngModel)]="amount"
            />
          </div>

          <button type="submit" class="btn btn-primary" (click)="fundtransfer()">Transfer Funds</button>
        </form>
      </div>
    </div>
  </div>
</body>
