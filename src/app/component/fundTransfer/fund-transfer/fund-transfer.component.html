<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .button-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .button-section button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-section button:hover {
      background-color: #217dbb;
    }

    .button-section img {
      width: 50px; /* Adjust the image size as needed */
      margin-bottom: 8px; /* Adjust the spacing between the image and text */
    }
  </style>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-1">
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Library</a></li>
          <li class="breadcrumb-item active" aria-current="page"><a href="#">Data</a></li>
        </ol>
      </nav>
    </div>
  </nav>
  <!-- Assuming this is an Angular component template -->
<section class="px-4 py-5 px-md-5 text-center text-lg-start my-5">
  <div class="button-section">
    <button [routerLink]="'/self'">
      <img [src]="'assets/logo.webp'" alt="Self Transfer Image">
      <div>
        <h3>Self Transfer</h3>
        <p>Transfer money within your own account.</p>
      </div>
    </button>
    <button [routerLink]="'/samebank'">
      <img [src]="'assets/logo.webp'" alt="Same Bank Transfer Image">
      <div>
        <h3>Same Bank Transfer</h3>
        <p>Transfer money to account within the same bank.</p>
      </div>
    </button>
    <button [routerLink]="'/otherbank'">
      <img [src]="'assets/logo.webp'" alt="Other Bank Transfer Image">
      <div>
        <h3>Other Bank Transfer</h3>
        <p>Transfer money to account in other banks.</p>
      </div>
    </button>
  </div>
</section>

</body>

</html>
