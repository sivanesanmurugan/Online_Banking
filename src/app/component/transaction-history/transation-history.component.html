<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    .container {
        margin-top: 50px;
    }

    h2 {
        color: #007bff;
    }

    .table {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        text-align: center;
        vertical-align: middle;
        
    }

    th {
        background-color: #069ad9;
        color: #fff;
    }
</style>
<!-- Table: List of Transactions -->
<h3 class="mt-4">List of Transactions</h3>
<table class="table table-bordered">
  <thead>
    <tr >
      <th>Transaction ID</th>
      <th>Type</th>
      <th>To Account</th>
      <th>Amount</th>
      <th>Date</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let transfer of userTransaction">
      <td>{{transfer.id}}</td>
      <td *ngIf="userAccountNo==transfer.sourceAccount" class="text-danger">Debited</td>
      <td *ngIf="userAccountNo==transfer.targetAccount" class="text-success">Credited</td>
      <td >{{transfer.targetAccount}}</td>
      <td>${{transfer.amount}}</td>
      <td>{{transfer.localDateTime}}</td>
    </tr>
   
  </tbody>
</table>
<div class="d-flex justify-content-center" *ngIf="userTransaction.length<=0">
  <ng-lottie [options]="options" width="100%" height="90%"></ng-lottie>
</div>
