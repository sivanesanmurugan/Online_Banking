<body>

<div class="container">
<h2 class="text-dark">User Account Approval</h2>
<div >
<table class="table table-bordered table-hover" *ngIf="accountDetails.length>0">
    <thead class="thead-dark">
    <tr>
        <th>User ID</th>
        <th>Account Number</th>
        <th>Account Type</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of accountDetails">
        <td>{{user.id}}</td>
        <td>{{user.account_No}}</td>
        <td>{{user.ifsc_Code}}</td>
        <td>
            <button class="btn btn-outline-success" (click)="approval(user.id!)">
                <i class="fas fa-check"></i> Approve
            </button>
        </td>
    </tr>
    </tbody>
</table>
</div>
<div class="d-flex justify-content-center" *ngIf="accountDetails.length<=0">
    <ng-lottie [options]="options" width="100%" height="60%"></ng-lottie>
  </div>
</div>
