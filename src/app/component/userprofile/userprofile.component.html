<section class="px-4 px-md-5 text-center text-lg-start">
  <div class="container">
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Update UserDetail
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    required
                    [(ngModel)]="firstname"
                  />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    required
                    [(ngModel)]="lastname"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  [(ngModel)]="email"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  name="phoneNumber"
                  required
                  [(ngModel)]="phoneNumber"
                />
              </div>
              <div class="mb-3">
                <label for="address1" class="form-label">Address Line 1:</label>
                <input
                  type="text"
                  class="form-control"
                  id="address1"
                  name="address1"
                  required
                  [(ngModel)]="address1"
                />
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">City:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    required
                    [(ngModel)]="city"
                  />
                </div>
                <div class="col-md-6">
                  <label for="state" class="form-label">State:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="state"
                    name="state"
                    required
                    [(ngModel)]="state"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="zipcode" class="form-label">Zip Code:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="zipcode"
                    name="zipcode"
                    required
                    [(ngModel)]="zipcode"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-success text-dark"
              (click)="edit()"
              data-bs-dismiss="modal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0" *ngFor="let user of userProfile">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <img
                        src="/assets/up.avif"
                        width="200px"
                        height="200px"
                        class="border rounded-circle"
                        alt="User-Profile-Image"
                      />
                    </div>
                    <h6 class="f-w-600">
                      {{ user.firstName }} {{ user.lastName }}
                    </h6>
                    <p></p>
                    <i
                      class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                    ></i>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                      Information
                    </h6>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 class="text-muted f-w-500">{{ user.email }}</h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Phone</p>
                        <h6 class="text-muted f-w-500">{{ user.phone }}</h6>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Address:</p>
                        <h6 class="text-muted f-w-500">{{ user.address }},</h6>
                        <h6 class="text-muted f-w-500">{{ user.city }},</h6>
                        <h6 class="text-muted f-w-500">
                          {{ user.state }}-{{ user.zipcode }}
                        </h6>
                      </div>
                    </div>
                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                      <li>
                        <a
                          href="#!"
                          data-toggle="tooltip"
                          data-placement="bottom"
                          title=""
                          data-original-title="facebook"
                          data-abc="true"
                          ><i
                            class="mdi mdi-facebook feather icon-facebook facebook"
                            aria-hidden="true"
                          ></i
                        ></a>
                      </li>
                      <li>
                        <a
                          href="#!"
                          data-toggle="tooltip"
                          data-placement="bottom"
                          title=""
                          data-original-title="twitter"
                          data-abc="true"
                          ><i
                            class="mdi mdi-twitter feather icon-twitter twitter"
                            aria-hidden="true"
                          ></i
                        ></a>
                      </li>
                      <li>
                        <a
                          href="#!"
                          data-toggle="tooltip"
                          data-placement="bottom"
                          title=""
                          data-original-title="instagram"
                          data-abc="true"
                          ><i
                            class="mdi mdi-instagram feather icon-instagram instagram"
                            aria-hidden="true"
                          ></i
                        ></a>
                      </li>
                    </ul>
                    <div
                      class="d-flex justify-content-end align-items-center py-2"
                    >
                      <button
                        type="submit"
                        class="btn btn-primary text-white"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo"
                        (click)="update()"
                      >
                        Update
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
